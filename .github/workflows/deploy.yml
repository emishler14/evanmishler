name: Deploy to Bluehost (SFTP)

on:
  push:
    branches: [ main ]          # change if your default branch differs

concurrency:
  group: bluehost-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      # If your site is built (e.g., Vite/Next static export), insert build here
      # and set local-dir below to that output folder (e.g., ./dist or ./out)

      - name: Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.BH_HOST }}
          username: ${{ secrets.BH_USER }}
          protocol: sftp
          port: 22
          privateKey: ${{ secrets.BH_PRIVATE_KEY }}
          # uncomment if your key has a passphrase:
          # passphrase: ${{ secrets.BH_PASSPHRASE }}
          server-dir: ${{ secrets.BH_SERVER_DIR }}   # e.g., public_html/
          # local-dir: ./dist/                       # set if you deploy build output
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.DS_Store
          # Run ONCE if you're realigning/cleaning the target, then remove:
          # dangerous-clean-slate: true
