# Name of your workflow
name: ðŸš€ Deploy Website to Bluehost

# This workflow runs on a push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest # Use a standard virtual machine
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4 # Checks out your repository code

    - name: ðŸ“‚ Sync files to server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ../public_html/ # The destination folder on your server