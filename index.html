<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evan Mishler | Portfolio Assistant</title>
    <meta name="description" content="Ask Evan's portfolio assistant about projects, background, and latest writing.">
    <link rel="icon" type="image/svg+xml" href="assets/images/em-mark-alt-geo.svg">
    <link rel="shortcut icon" href="assets/images/em-mark-alt-geo.svg">
    <link rel="stylesheet" href="assets/css/chat-app.css">
</head>
<body class="home-ai">
    <header class="site-head">
        <a class="wordmark" href="index.html">Evan Mishler</a>
    </header>

    <main class="home-main">
        <section class="chat-shell" id="chatShell">
            <div class="chat-welcome" id="chatWelcome">
                <p class="status-line">
                    <span class="status-icon" aria-hidden="true">
                        <img src="assets/images/em-mark-alt-geo.svg" alt="">
                    </span>
                    Evan is listening
                </p>
                <h1>What would you like to know about my work?</h1>
            </div>

            <div class="chat-messages" id="chatMessages" role="log" aria-live="polite"></div>

            <div class="chat-bottom">
                <section class="suggested-chats" aria-label="Suggested">
                    <p class="suggested-label">Suggested</p>
                    <div class="suggestion-grid">
                        <button class="suggestion-card" data-topic="projects" type="button">
                            <span class="question">What projects have you worked on?</span>
                        </button>
                        <button class="suggestion-card" data-topic="blog" type="button">
                            <span class="question">What is your latest blog post?</span>
                        </button>
                        <button class="suggestion-card" data-topic="about" type="button">
                            <span class="question">Tell me a little bit about you.</span>
                        </button>
                        <button class="suggestion-card" data-topic="contact" type="button">
                            <span class="question">Are you available for new projects?</span>
                        </button>
                    </div>
                </section>

                <form class="chat-form" id="chatForm">
                    <label for="prompt" class="sr-only">Chat message</label>
                    <textarea id="prompt" name="prompt" rows="1" placeholder="Ask about Evan's work..."></textarea>
                    <div class="chat-controls">
                        <span class="model-pill">Portfolio Assistant</span>
                        <button class="send-btn" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="assets/js/content-data.js"></script>
    <script src="assets/js/chat-responses.js"></script>
    <script src="assets/js/chat-engine.js"></script>
</body>
</html>
